{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Login â€” CHMSU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- ========== PAGE LOADER ========== -->
<div class="page-loader" id="pageLoader">
    <span class="loader-text">LOADING...</span>
    <div class="loader-bar-wrapper">
        <div class="loader-bar-fill" id="loaderFill"></div>
    </div>
    <span class="loader-percent" id="loaderPercent">0%</span>
</div>
<script>
(function(){
    var fill=document.getElementById('loaderFill'),pct=document.getElementById('loaderPercent'),loader=document.getElementById('pageLoader');
    var w=0,stripes='',cols=Math.floor(320/9);
    for(var i=0;i<cols;i++) stripes+='<span class="bar-stripe"></span>';
    fill.innerHTML=stripes;
    var start=Date.now(),duration=2000,loaded=false,done=false;
    var iv=setInterval(function(){
        var elapsed=Date.now()-start,target=Math.min((elapsed/duration)*90,90);
        w+=(target-w)*0.18+0.3;if(w>90&&!loaded)w=90;
        fill.style.width=w+'%';pct.textContent=Math.floor(w)+'%';
    },30);
    function finish(){if(done)return;done=true;clearInterval(iv);fill.style.width='100%';pct.textContent='100%';setTimeout(function(){loader.classList.add('loader-hidden');},250);setTimeout(function(){loader.remove();},750);}
    window.addEventListener('load',function(){loaded=true;var remaining=duration-(Date.now()-start);if(remaining<=0)finish();else{var iv2=setInterval(function(){w+=2;if(w>=100)w=100;fill.style.width=w+'%';pct.textContent=Math.floor(w)+'%';},30);setTimeout(function(){clearInterval(iv2);finish();},remaining);}});
})();
</script>

<!-- ========== NAVBAR ========== -->
<nav class="navbar">
    <div class="navbar-left d-flex align-items-center gap-2">
        <div class="logo">
            <div class="logo-circle">
                <span class="logo-text">CHMSU</span>
            </div>
        </div>
        <a href="{% url 'home:home' %}" class="btn btn-nav btn-nav--link">
            <i class="fa-solid fa-house"></i>
            <span>HOME</span>
        </a>
        <a href="{% url 'home:available_offices' %}" class="btn btn-nav btn-nav--link">
            <i class="fa-solid fa-building"></i>
            <span>AVAILABLE OFFICES</span>
        </a>
        <button class="navbar-toggle" id="navToggle"><i class="fa-solid fa-bars"></i></button>
    </div>
    <div class="navbar-right d-flex align-items-center gap-2" id="navMenu">
        <div class="mobile-nav-links">
            <a href="{% url 'home:home' %}" class="btn btn-nav btn-nav--link"><i class="fa-solid fa-house"></i><span>HOME</span></a>
            <a href="{% url 'home:available_offices' %}" class="btn btn-nav btn-nav--link"><i class="fa-solid fa-building"></i><span>AVAILABLE OFFICES</span></a>
        </div>
            <i class="fa-solid fa-user-tie"></i>
            <span>Log in as Staff</span>
        </a>
        <a href="{% url 'home:director_login' %}" class="btn btn-nav btn-nav--active">
            <i class="fa-solid fa-user-shield"></i>
            <span>Log in as Student Director</span>
        </a>
    </div>
</nav>

<!-- ========== LOGIN CONTENT ========== -->
<main class="main-content" style="display:flex; justify-content:center; align-items:center; min-height:calc(100vh - 64px);">
    <div class="card" style="max-width:420px; width:100%; padding:40px;">

        <!-- Header -->
        <div style="text-align:center; margin-bottom:28px;">
            <div class="logo-circle" style="width:64px; height:64px; margin:0 auto 16px;">
                <span class="logo-text" style="font-size:14px;">CHMSU</span>
            </div>
            <h2 style="font-size:22px; font-weight:700; color:#5eead4; margin:0 0 4px;">Director Login</h2>
            <p style="font-size:13px; color:rgba(255,255,255,0.55); margin:0;">Sign in to access the Director Dashboard</p>
        </div>

        <!-- Error Messages -->
        {% if error %}
        <div style="background:rgba(220,38,38,0.15); border:1px solid rgba(248,113,113,0.3); border-radius:8px; padding:12px 16px; margin-bottom:20px;">
            <p style="font-size:13px; color:#f87171; margin:0; font-weight:600;">
                <i class="fa-solid fa-circle-exclamation"></i>
                {{ error }}
            </p>
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}

            <!-- Username -->
            <div style="margin-bottom:16px;">
                <label for="id_username" style="display:block; font-size:13px; font-weight:600; color:#e2e8f0; margin-bottom:6px;">Username</label>
                <div style="position:relative;">
                    <i class="fa-solid fa-user-shield" style="position:absolute; left:14px; top:50%; transform:translateY(-50%); color:rgba(255,255,255,0.4); font-size:14px;"></i>
                    <input type="text" name="username" id="id_username" autofocus required
                        style="width:100%; padding:11px 14px 11px 40px; border:1px solid rgba(255,255,255,0.15); border-radius:8px; font-size:14px; font-family:'Inter',sans-serif; outline:none; transition:border-color 0.2s; background:rgba(255,255,255,0.06); color:#ffffff;"
                        onfocus="this.style.borderColor='#5eead4'" onblur="this.style.borderColor='rgba(255,255,255,0.15)'"
                        placeholder="Director username">
                </div>
            </div>

            <!-- Password -->
            <div style="margin-bottom:24px;">
                <label for="id_password" style="display:block; font-size:13px; font-weight:600; color:#e2e8f0; margin-bottom:6px;">Password</label>
                <div style="position:relative;">
                    <i class="fa-solid fa-lock" style="position:absolute; left:14px; top:50%; transform:translateY(-50%); color:rgba(255,255,255,0.4); font-size:14px;"></i>
                    <input type="password" name="password" id="id_password" required
                        style="width:100%; padding:11px 14px 11px 40px; border:1px solid rgba(255,255,255,0.15); border-radius:8px; font-size:14px; font-family:'Inter',sans-serif; outline:none; transition:border-color 0.2s; background:rgba(255,255,255,0.06); color:#ffffff;"
                        onfocus="this.style.borderColor='#5eead4'" onblur="this.style.borderColor='rgba(255,255,255,0.15)'"
                        placeholder="Enter your password">
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn-nav btn-nav--apply" style="width:100%; padding:12px; font-size:14px; font-weight:600; border:none; cursor:pointer; display:flex; justify-content:center; align-items:center; gap:8px; border-radius:8px;">
                <i class="fa-solid fa-right-to-bracket"></i>
                Sign In as Director
            </button>
        </form>

        <!-- Back Link -->
        <div style="text-align:center; margin-top:20px;">
            <a href="{% url 'home:home' %}" style="font-size:13px; color:rgba(255,255,255,0.55); text-decoration:none;">
                <i class="fa-solid fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('navToggle').addEventListener('click',function(){
    document.getElementById('navMenu').classList.toggle('nav-open');
    var i=this.querySelector('i');i.classList.toggle('fa-bars');i.classList.toggle('fa-xmark');
});
</script>
</body>
</html>
